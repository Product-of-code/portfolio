<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Warp Drive</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* Force the container to fill the screen */
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        display: block;
      }

      .ui {
        position: absolute;
        z-index: 10;
        color: cyan;
        text-align: center;
        width: 100%;
        top: 40%;
        font-family: monospace;
        pointer-events: none;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <h1>Link Established</h1>
      <p>If you see stars, the bug is fixed.</p>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
      // Use standard JS since we aren't using "import" anymore
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });

      renderer.setSize(window.innerWidth, window.innerHeight);
      // Force it into the div
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      // CREATE STARS
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(5000 * 3);
      for (let i = 0; i < 15000; i++) {
        pos[i] = (Math.random() - 0.5) * 100;
      }
      geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));

      const mat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.1 });
      const stars = new THREE.Points(geo, mat);
      scene.add(stars);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.y += 0.002;
        stars.rotation.x += 0.001;
        renderer.render(scene, camera);
      }

      // Fix resize bug
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
